<!DOCTYPE html>
<html>
<head>
  <title>Code Example</title>
  <style>
    pre code {
      background-color: #eee;
      border: 1px solid #999;
      display: block;
      padding: 20px;
      white-space: pre-line; /* Preserve line breaks */
    }
  </style>
</head>
<body>

<h1>Code Example</h1>

<pre>
  <code>
    putBall();
    move();
    turnRight();
    move();
    putBall();
    turnLeft();
    move();
    turnRight();
    move();
    putBall();
    turnLeft();
    function turnRight() {
        for (var i = 0; i < 3; i++) {
            turnLeft();
        }
    }
  </code>
</pre>

</body>
</html>
