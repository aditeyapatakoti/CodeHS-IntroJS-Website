<!DOCTYPE html>
<html>
<head>
  <title>Code Example</title>
  <style>
    pre code {
      background-color: #eee;
      border: 1px solid #999;
      display: block;
      padding: 20px;
      font-family: monospace; /* Use a monospaced font for proper indentation */
    }
  </style>
</head>
<body>

<h1>Code Example</h1>

<pre>
  <code>
    move();
    turnLeft();
    putBall();
    move();
    for (var i = 0; i < 2; i++) {
        putBall();
        move();
    }
    for (var i = 0; i < 3; i++) {
        turnLeft();
    }
  </code>
</pre>

</body>
</html>
